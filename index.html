<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section" id="add-task-section">
      <h3 class="section__title">Add Item</h3>
      <div class="row-wrapper">
        <input id="new-task" class="input input_new-task section__input_text-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list" id="incomplete-tasks">
        <li class="section__item list-item">
          <input class="section__input_checkbox-input" type="checkbox">
          <label class="section__label list-item__label_task">Pay Bills</label>
          <input type="text" class="section__input_text-input list-item__input_text-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="section__item list-item">
          <input class="section__input_checkbox-input" type="checkbox">
          <label class="section__label list-item__label_task list-item__label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input_text-input list-item__input_text-input list-item__input_edit-mode">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list" id="completed-tasks">
        <li class="section__item list-item">
          <input class="section__input_checkbox-input" type="checkbox" checked>
          <label class="section__label list-item__label_task section__label_completed-task">See the Doctor</label>
          <input type="text" class="section__input_text-input list-item__input_text-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
